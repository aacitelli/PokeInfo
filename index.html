<!DOCTYPE html>

<html>

  <head>
      
    <meta charset="UTF-8">
    <title>PokeInfo</title>

    <link rel="stylesheet" type="text/css" href="styles.css">

  </head>

  <body>

    <div id="leftColumn">

    <div id="centerColumn">

      <!-- Site Title -->
      <div id="siteTitle">PokeINFO</div>

      <!-- Randomize Button -->
      <div id="randomizeButton"></div>

      <div id="introContainer">

        <!-- The Picture of the Pokemon -->
        <img src="https://cdn.bulbagarden.net/upload/thumb/3/36/132Ditto.png/250px-132Ditto.png" width="400px" height="400px">

        <!-- Container that holds name and description -->
        <div id="nameDescriptContainer">

          <!-- The Pokemon's Name -->
          <h1 id="pokemonName">Pokemon Name</h1>

          <!-- Description of Pokemon -->
          <h4 id="pokemonDescription">Example Pokemon Description.</h4>

        </div>
            
      </div>

      <!-- Moves -->
      <div class="genericContainer">

        <div class="sectionHeader">Moves</div>

        <ul>
          <li>Move 1</li>
          <li>Move 2</li>
          <li>Move 3</li>
          <li>Move 4</li>
          <li>Move 5</li>
        </ul>

      </div>      

    </div>

    <div id="rightColumn"></div>      
  
  </body>

</html>

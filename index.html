<!DOCTYPE html>

<html>

  <head>
      
    <meta charset="UTF-8">
    <title>PokeInfo</title>

    <link rel="stylesheet" type="text/css" href="styles.css">

  </head>

  <body>

    <div class="sideColumn column"></div>

    <div id="centerColumn" class="column">      

      <!-- Site Title -->
      <h1 id="siteTitle">PokeINFO</h1>    

      <div id="selectionContainer">

        <!-- Randomize Button -->
        <button id="randomizeButton">Random Pokemon</button>  

        <input type="text" id="textInput" placeholder="Type a name and hit enter...">

      </div>
      

      <div id="introContainer">

        <!-- The Picture of the Pokemon -->
        <img id="pokemonImage" src="https://cdn.bulbagarden.net/upload/thumb/3/36/132Ditto.png/250px-132Ditto.png">

        <!-- Container that holds name and description -->
        <div id="nameDescriptContainer">

          <!-- The Pokemon's Name -->
          <h1 style="font-size: 36px;" id="pokemonName">Loading...</h1>

          <!-- Description of Pokemon -->
          <p style="font-size: 20px;" id="pokemonDescription">Please be patient while the server retrieves information.</p>

        </div>
            
      </div> 

      <div id="movesContainer">

        <h1>Possible Moves</h1>

        <!-- Nothing here until it gets populated by JS -->
        <ul id="skillsList">

        </ul>

      </div>     

      <!-- Temporary testing -->
      <div id="testStatsContainer">

        <h1>Base Stats</h1>

        <!-- Needs to be another container b/c of how I delete previous pokemons' abilities in the JS -->
        <div id="testInnerStatsContainer">

          <div class="statContainer">

            <img class="statImage" src="http://www.clker.com/cliparts/M/u/b/H/w/K/red-plus-hi.png">
            <h4 class="statName">HP</h4>
            <p class="statValue">2432</p>

          </div>

          <div class="statContainer">

            <img class="statImage" src="https://cdn1.iconfinder.com/data/icons/unigrid-military/60/002_military_battle_attack_swords-512.png">
            <h4 class="statName">Attack</h4>
            <p class="statValue">44323</p>

          </div>

          <div class="statContainer">

            <img class="statImage" src="https://cdn3.iconfinder.com/data/icons/common-4/24/ui-49-512.png">
            <h4 class="statName">Defense</h4>
            <p class="statValue">2432</p>

          </div>

          <div class="statContainer">

            <img class="statImage" src="https://static.thenounproject.com/png/12193-200.png">
            <h4 class="statName">Speed</h4>
            <p class="statValue">23432</p>

          </div>

          <div class="statContainer">

            <img class="statImage" src="https://cdn3.iconfinder.com/data/icons/game-play/512/gaming-game-play-multimedia-console-18-512.png">
            <h4 class="statName">Special Attack</h4>
            <p class="statValue">23432</p>

          </div>

          <div class="statContainer">

            <img class="statImage" src="https://cdn2.iconfinder.com/data/icons/seo-and-marketing-glyph-3/24/18-512.png">
            <h4 class="statName">Special Defense</h4>
            <p class="statValue">23432</p>

          </div>

        </div>

      </div>  

      <div id="statsContainer">

        <h1>Base Stats</h1>

        <!-- Needs to be another container b/c of how I delete previous pokemons' abilities in the JS -->
        <div id="innerStatsContainer"></div>

      </div>  

      <div id="abilitiesContainer">

        <h1>Abilities</h1>

        <!-- Needs to be another container b/c of how I delete previous pokemons' abilities in the JS -->
        <div id="innerAbilitiesContainer"></div>

      </div>  

    </div>

    <div class="sideColumn column"></div>     

    <script src="pageBehavior.js"></script> 
  
  </body>

</html>
